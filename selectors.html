<!DOCTYPE html>
<html lang="en">
  <head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/framework.css">
    <title>Learning JavaScript</title>
  </head>
  <body>
    <main class="page">
      <div class="container">
        <h2>Selectors:</h2>
        <p>.document.getElementById('');</p>
        <p>.dataset.name;</p>
        <p>.document.getElementsByClassName('')[0];</p>
        <p>.document.querySelector('.name');</p>
        <p>.document.querySelector('#id');</p>
        <div class="alert alert-warning" id="text"></div>
        <div class="alert alert-primary" id="title" data-name="My title data-name"></div>
        <div class="item alert alert-info"></div>
        <div class="thumb alert alert-danger"></div>
        <div class="alert alert-success" id="card"></div>
      </div>
    </main>
    <script src="js/selectors.js"></script>
  </body>
</html>
